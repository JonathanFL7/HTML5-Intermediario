<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="series">Series</label>
    <select id="series" name="series" multiple>
        <option value="">Selecione uma Serie</option>
        <option value="Stranger Things" selected>Stranger Things</option>
        <option value="Better Call Soul">Better Call Saul</option>
        <option value="Van Helsing">Van Helsing</option>
        <option value="Breaking Bad">Breaking Bad</option>
    </select>
</body>
</html>
